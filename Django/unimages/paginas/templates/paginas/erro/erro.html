{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %} ## Carregando a biblioteca

{% block title %} Contatos | Unimages{% endblock %}

{% block content %}

<div class="container-text">
    <h1 class="title">Contatos</h1>
    <div class="text">
      <form action="" method="post">
          {% csrf_token %}
          {{ form | crispy}}
          <button type="submit" class="btn btn-primary btn-block">Salvar</button>
      </form>
    </div>
  
    <div class="img-text">
      <img src="{% static 'img/sobre/img.jpg' %}" alt="" />
    </div>
  </div>

{% endblock %}
