{% extends 'base.html' %}

{% load crispy_forms_tags %} ## Carregando a biblioteca

{% block title %} Planos | Unimages{% endblock %}

{% block content %}

    {% for p in planos %}

        <a href="../deletar_plano/{{p.id}}"><span><i class="fas fa-trash"></i></span></a>
    {% endfor %}

{% endblock %}
